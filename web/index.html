<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Triage Bot</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="app">
    <header class="topbar">
        <div class="brand">
            <div class="title">Triage Bot</div>
            <div class="subtitle">Educational triage guidance â€” not a diagnosis</div>
        </div>

        <nav class="tabs" aria-label="Primary">
            <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">
                ðŸŒ™ Dark
            </button>
            <button class="tab active" data-view="chatView">Chat</button>
            <button class="tab" data-view="dbView">Database</button>
        </nav>
    </header>

    <main class="main">
        <section id="chatView" class="view active">
            <main id="chat" class="chat"></main>

            <footer class="composer">
                <input id="msgInput" class="input" placeholder="Type a symptom..." autocomplete="off" />
                <button id="sendBtn" class="send">Send</button>
            </footer>
        </section>

        <section id="dbView" class="view">
            <div class="panel">
                <div class="panelTitle">Database</div>
                <div class="panelText">
                    Recent cases stored on this device.
                </div>
                <div class="case-table">
                    <div class="case-row case-header">
                        <div>Started</div>
                        <div>Triage</div>
                        <div>Severity</div>
                        <div>Duration</div>
                        <div>Notes</div>
                        <div>EMERGENCIES</div>
                    </div>
                    <div id="caseRows" class="case-rows"></div>
                    <div id="caseEmpty" class="case-empty">No cases saved yet.</div>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="/app.js"></script>
</body>
</html>
